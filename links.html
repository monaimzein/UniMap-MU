    <script>
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('mousemove', function (e) {
                var rect = card.getBoundingClientRect();
                var cardCenterX = rect.left + rect.width / 2;
                var cardCenterY = rect.top + rect.height / 2;

                card.style.setProperty('--mouseX8', (e.clientX - cardCenterX) / 25);
                card.style.setProperty('--mouseY8', (e.clientY - cardCenterY) / 25);
            });

            card.addEventListener('mouseleave', function (e) {
                card.style.setProperty('--mouseX8', 0);
                card.style.setProperty('--mouseY8', 0);
            });
        });
    </script>
