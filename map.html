        // ############################### Creativa ################################
        const creativaArea = document.getElementById("creativaArea");
        const creativaTooltip = document.getElementById("creativaTooltip");

        creativaArea.addEventListener("mouseenter", (event) => {
            // Get cursor position and hotspot coordinates
            const x = event.clientX;
            const y = event.clientY;
            const hotspotRect = creativaArea.getBoundingClientRect();
            const hotspotX = hotspotRect.left;
            const hotspotY = hotspotRect.top;

            // Calculate desired tooltip position relative to hotspot
            const tooltipTop = y - hotspotY + 5;
            const tooltipLeft = x - hotspotX + 7;

            creativaTooltip.style.top = tooltipTop + "px";
            creativaTooltip.style.left = tooltipLeft + "px";
            creativaTooltip.style.display = "block";
        });
        creativaArea.addEventListener("mouseleave", () => {
            creativaTooltip.style.display = "none";
        });
