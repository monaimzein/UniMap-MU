    <script>
        const areas = [
            { id: "creativaArea", tooltip: "creativaTooltip" },
            { id: "StadiumArea", tooltip: "stadiumTooltip" },
            { id: "FCIArea", tooltip: "fciTooltip" },
            { id: "CSArea", tooltip: "csTooltip" },
            { id: "AgricultureArea", tooltip: "agricultureTooltip" },
            { id: "EducationArea", tooltip: "educationTooltip" },
            { id: "LibraryArea", tooltip: "libraryTooltip" },
            { id: "PresidencyArea", tooltip: "presidencyTooltip" },
            { id: "ArtsArea", tooltip: "artsTooltip" },
            { id: "MosqueArea", tooltip: "mosqueTooltip" }
        ];

        areas.forEach(area => {
            const areaElement = document.getElementById(area.id);
            const tooltipElement = document.getElementById(area.tooltip);

            areaElement.addEventListener("mouseenter", (event) => {
                const x = event.clientX;
                const y = event.clientY;
                const hotspotRect = areaElement.getBoundingClientRect();
                const tooltipTop = y - hotspotRect.top + 5;
                const tooltipLeft = x - hotspotRect.left + 7;

                tooltipElement.style.top = tooltipTop + "px";
                tooltipElement.style.left = tooltipLeft + "px";
                tooltipElement.style.display = "block";
            });

            areaElement.addEventListener("mouseleave", () => {
                tooltipElement.style.display = "none";
            });
        });
    </script>
